# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/csolution.schema.json
solution:
  created-for: cmsis-toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: GCC

  # Select used compiler
  compiler: GCC

  packs:
    - pack: AlifSemiconductor::Ensemble
    - pack: ARM::CMSIS

  target-types:
    - type: HE
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HE
      define:
        - "CORE_M55_HE"
    - type: HP
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      define:
        - "CORE_M55_HP"

  build-types:
    - type: debug
      optimize: none
      debug: on
      define:
        - _DEBUG
    - type: release
      optimize: speed
      debug: on

  define:
    - UNICODE
    - _UNICODE

  # output-dirs:
  # outdir: ./out/$Project$

  projects:
    - project: alife7-genx320-rev1/alife7-genx320-rev1.cproject.yml
      for-context: +HE
    - project: HP_app/HP_app.cproject.yaml
      for-context: +HP
