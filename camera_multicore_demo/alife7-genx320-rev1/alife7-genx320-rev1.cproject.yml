# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/cproject.schema.json
project:
  groups:
    - group: App
      files:
        - file: main.cpp

    - group: Image
      files:
        - file: ../libs/common_app_utils/image/image_buffer.c
        - file: ../libs/common_app_utils/event_preprocessing/event_preprocessing.c

    - group: USB
      files:
        - file: ../libs/common_app_utils/tinyusb_alif/usb_desc.c
        - file: ../libs/common_app_utils/tinyusb_alif/msc_disk.c
        - file: ../libs/common_app_utils/tinyusb_alif/tinyusb_wrapper.c

    - group: Board
      files:
        - file: ../libs/board/ncs_custom_board_rev1/board_init.c
        - file: ../libs/common_app_utils/logging/uart_tracelib.c
        - file: ../libs/common_app_utils/logging/retarget.c
        - file: ../libs/common_app_utils/fault_handler/fault_handler.c
        - file: ../libs/common_app_utils/power_control/power_control_wrapper.c
        - file: ../libs/common_app_utils/hwsem/hwsem_wrapper.c

    - group: Prohesee
      files:
        - file: ../libs/from-prophesee/src/genx320.c
        - file: ../libs/from-prophesee/src/genx320_issd_cpi.c
        - file: ../libs/from-prophesee/camera_capture.cpp
        - file: ../libs/from-prophesee/genx320_camera_sensor.c
        
    - group: UTIMER
      files:
        - file: ../libs/common_app_utils/utimer/utimer_wrapper.c

  layers:
    - layer: ../libs/common_app_utils/tinyusb_alif/tinyusb_alif.clayer.yaml

  output:
    base-name: $Project$
    type:
      - elf
      - bin

  add-path:
    - .
    - ./include
    - ../board/
    - ../libs/board/ncs_custom_board_rev1/
    - ../libs/board/
    - ../libs/common_app_utils/logging
    - ../libs/common_app_utils/fault_handler
    - ../libs/common_app_utils/power_control
    - ../libs/from-prophesee
    - ../libs/from-prophesee/src
    - ../libs/common_app_utils/tinyusb/src/class/vendor
    - ../libs/common_app_utils/image/
    - ../libs/common_app_utils/utimer
    - ../libs/common_app_utils/hwsem
    - ../libs/common_app_utils/event_preprocessing

