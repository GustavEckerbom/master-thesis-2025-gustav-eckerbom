# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/cproject.schema.json
project:
  groups:
    - group: App
      files:
        - file: main.c

    - group: Common
      files:
        - file: ../libs/common_app_utils/se_services/services_lib_interface.c

    - group: Board
      files:
        - file: ../libs/board/ncs_custom_board_rev1/board_init.c

  output:
    base-name: $Project$
    type:
      - elf
      - bin

  add-path:
    - .
    - ./include
    - ../board/
    - ../libs/board/ncs_custom_board_rev1/
    - ../libs/board/
    - ../libs/common_app_utils/logging
    - ../libs/common_app_utils/fault_handler
    - ../libs/common_app_utils/power_control
    - ../libs/from-prophesee
    - ../libs/from-prophesee/src
    - ../libs/common_app_utils/tinyusb/src/class/vendor
    - ../libs/common_app_utils/image/
    - ../libs/common_app_utils/utimer
    - ../libs/common_app_utils/hwsem
    - ../libs/common_app_utils/lptimer
    - ../libs/common_app_utils/demo
    - ../libs/common_app_utils/event_preprocessing
    - ../libs/common_app_utils/se_services/

  define:
    - TX_TIMER_PROCESS_IN_ISR

  components:
    # needed for Alif Ensemble support
    - component: AlifSemiconductor::Device:Startup&C Startup
    - component: ARM::CMSIS:CORE

    # peripheral drivers & middleware, uncomment as needed
